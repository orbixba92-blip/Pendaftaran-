<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbix Community Tools</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: #fff;
}
header {
    background: linear-gradient(90deg,#7b00ff,#00c3ff);
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}
.container {
    padding: 20px;
}
.card {
    background: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
}
input {
    background: #2a2a2a;
    color: #fff;
}
button {
    background: #7b00ff;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}
button:hover {
    background: #5a00c7;
}
.link {
    text-align: center;
    margin-top: 10px;
    color: #00c3ff;
    cursor: pointer;
}
.tools button {
    margin-top: 10px;
    background: #00c3ff;
    color: #000;
}
.footer {
    text-align: center;
    font-size: 12px;
    opacity: 0.6;
    margin-top: 20px;
}
.hidden {
    display: none;
}
</style>
</head>
<body>

<header>ORBIX COMMUNITY</header>

<div class="container">

<!-- REGISTER -->
<div class="card" id="registerBox">
    <h3>Daftar Orbix Community</h3>
    <input type="text" id="regUser" placeholder="Username">
    <input type="password" id="regPass" placeholder="Password">
    <button onclick="register()">Daftar</button>
    <div class="link" onclick="showLogin()">Sudah punya akun? Login</div>
</div>

<!-- LOGIN -->
<div class="card hidden" id="loginBox">
    <h3>Login Orbix</h3>
    <input type="text" id="logUser" placeholder="Username">
    <input type="password" id="logPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="link" onclick="showRegister()">Belum punya akun? Daftar</div>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
    <h3>Dashboard Orbix Community</h3>
    <p id="welcome"></p>

    <div class="tools">
        <button onclick="alert('Tools Developer Aktif')">ðŸ›  Web Developer</button>
        <button onclick="alert('Tools Software Engineer Aktif')">ðŸ’» Software Engineer</button>
        <button onclick="alert('Tools Cyber Community Aktif')">ðŸ§  Cyber Community</button>
    </div>

    <button style="margin-top:15px;background:#ff3b3b" onclick="logout()">Logout</button>
</div>

<div class="footer">Â© Orbix Community</div>

</div>

<script>
function register() {
    let user = regUser.value;
    let pass = regPass.value;

    if (!user || !pass) {
        alert("Lengkapi data!");
        return;
    }

    let data = { username: user, password: pass };
    localStorage.setItem("orbixUser", JSON.stringify(data));
    alert("Pendaftaran berhasil!");
    showLogin();
}

function login() {
    let user = logUser.value;
    let pass = logPass.value;
    let data = JSON.parse(localStorage.getItem("orbixUser"));

    if (!data) {
        alert("Akun belum terdaftar!");
        return;
    }

    if (user === data.username && pass === data.password) {
        localStorage.setItem("orbixLogin", "true");
        showDashboard();
    } else {
        alert("Username atau password salah!");
    }
}

function showDashboard() {
    registerBox.classList.add("hidden");
    loginBox.classList.add("hidden");
    dashboard.classList.remove("hidden");
    let data = JSON.parse(localStorage.getItem("orbixUser"));
    welcome.innerText = "Selamat datang, " + data.username + " ðŸ‘‹";
}

function logout() {
    localStorage.removeItem("orbixLogin");
    showLogin();
}

function showLogin() {
    registerBox.classList.add("hidden");
    loginBox.classList.remove("hidden");
    dashboard.classList.add("hidden");
}

function showRegister() {
    registerBox.classList.remove("hidden");
    loginBox.classList.add("hidden");
    dashboard.classList.add("hidden");
}

// Auto login
if (localStorage.getItem("orbixLogin") === "true") {
    showDashboard();
}
</script>

</body>
</html>
